  <!-- ã‚«ãƒ¼ãƒˆæç”»ï¼ˆlocalStorage ã‚’ä½¿ç”¨ï¼‰ -->
  <script>
    async function fetchProduct(id){
      const r = await fetch(`/api/product/${id}`);
      if(!r.ok) throw new Error('å•†å“å–å¾—ã«å¤±æ•—');
      return r.json();
    }

    function getCart(){
      try{ return JSON.parse(localStorage.getItem('cart')||'[]'); }
      catch{ return []; }
    }
    function setCart(arr){
      localStorage.setItem('cart', JSON.stringify(arr));
    }

    async function renderCart(){
      const itemsDiv = document.getElementById('items');
      const totalEl  = document.getElementById('total');
      const cart     = getCart();

      if(cart.length===0){
        itemsDiv.innerHTML = '<p>ã‚«ãƒ¼ãƒˆã¯ç©ºã§ã™</p>';
        totalEl.textContent = 'Â¥0';
        return;
      }

      let total = 0;
      let html  = '';

      for(const it of cart){
        try{
          const p = await fetchProduct(it.productId);
          const t = p.price * it.quantity;
          total  += t;

          html += `
            <div class="cart-item">
              <div>
                <h4>${p.name}</h4>
                <p>æ•°é‡: ${it.quantity}</p>
              </div>
              <div>
                <span class="product-price">Â¥${t}</span>
                <button class="btn btn-danger" onclick="rmItem(${it.productId})">å‰Šé™¤</button>
              </div>
            </div>`;
        }catch(e){
          console.error(e);
        }
      }

      itemsDiv.innerHTML  = html || '<p>ã‚«ãƒ¼ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>';
      totalEl.textContent = 'Â¥' + total.toFixed(2);
    }

    function rmItem(id){
      const next = getCart().filter(i => i.productId !== id);
      setCart(next);
      renderCart();
    }

    // ã‚°ãƒ­ãƒ¼ãƒãƒ«å…¬é–‹ï¼ˆãƒœã‚¿ãƒ³ onclick ç”¨ï¼‰
    window.rmItem = rmItem;

    // åˆæœŸæç”»
    renderCart();
  </script>
