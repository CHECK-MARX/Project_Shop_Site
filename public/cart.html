<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>カート - Vulnerable Shop</title>
  <link rel="stylesheet" href="./styles.css"/>

  <style>
    /* このページ用の最小レイアウトだけ（モーダル等は styles.css の共通版を使用） */
    .cart-wrap{max-width:1100px;margin:0 auto;padding:24px}
    .sum-box{margin-top:18px;padding:20px;border-radius:12px;background:#0e1424;border:1px solid #27334d}
    .sum-row{display:flex;justify-content:space-between;align-items:center;gap:16px}
    .sum-ttl{font-size:20px;font-weight:800}
    .cart-section h2{margin:8px 0 16px}
    .cart-item{background:#0d1321;border:1px solid #27334d;border-radius:12px;padding:16px;margin-bottom:12px;
               display:flex;justify-content:space-between;align-items:center;gap:12px}
    .cart-item h4{margin:0}
    .cart-item .unit{opacity:.85;margin-left:8px}
    .btn-sm{height:36px;padding:0 12px;border-radius:10px;font-weight:700}
    .btn-ghost{background:#2a3148;color:#e9edf6;border:0}
    .btn-add{background:#2d7ef7;color:#fff;border:0}
    .btn-del{background:#e74c3c;color:#fff;border:0}
    /* ナビの個数バッジ（共通と同等の最小保険） */
    .cart-badge{display:none;margin-left:6px;min-width:18px;height:18px;padding:0 6px;border-radius:9px;
      background:#2d7ef7;color:#fff;font-size:12px;line-height:18px;text-align:center;vertical-align:middle}
  </style>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="メイン">
      <div class="nav-brand"><h1>🛒 Vulnerable Shop</h1></div>
      <div class="nav-links">
        <a href="./index.html">ホーム</a>
        <a href="./products.html">商品</a>
        <a href="./cart.html" aria-current="page" style="font-weight:700;">
          カート <span id="cartCount" class="cart-badge">0</span>
        </a>
        <a href="./java-vuln.html" style="color:#ffd700;font-weight:bold;">Java脆弱性デモ</a>
        <div class="auth-buttons">
          <button id="loginBtn" class="btn btn-primary" type="button">ログイン</button>
          <button id="registerBtn" class="btn btn-secondary" type="button">新規登録</button>
          <button id="logoutBtn" class="btn btn-danger" type="button" style="display:none;">ログアウト</button>
          <span id="navUser" class="user-pill" hidden></span>
        </div>
      </div>
    </nav>
  </header>

  <main class="cart-wrap">
    <section class="cart-section">
      <h2>ショッピングカート</h2>

      <!-- script.js の renderCart() がここへ項目を描画 -->
      <div id="items" class="cart-items"></div>

      <div class="sum-box" aria-live="polite">
        <div class="sum-row">
          <div class="sum-ttl">合計: <span id="total">¥0</span></div>
          <div class="sum-actions" style="display:flex;gap:10px;">
            <a href="./products.html" class="btn btn-secondary" id="toProducts">商品一覧へ</a>
            <a href="./checkout.html" class="btn btn-success" id="toCheckout">チェックアウト</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== 共通 auth モーダル（styles.css の共通スタイルに合わせる） ===== -->
  <div id="registerModal" class="modal hidden" aria-hidden="true" aria-modal="true" role="dialog">
    <div class="modal-content" tabindex="-1">
      <button type="button" id="registerClose" class="modal-close" aria-label="閉じる">×</button>
      <h3>新規登録</h3>
      <form id="registerForm" autocomplete="off">
        <input id="regUsername"  type="text"     placeholder="ユーザー名" required>
        <input id="regEmail"     type="email"    placeholder="メール（任意）">
        <input id="regPassword"  type="password" placeholder="パスワード" required>
        <button id="registerSubmit" type="submit" class="btn btn-primary">登録</button>
      </form>
    </div>
  </div>

  <div id="loginModal" class="modal hidden" aria-hidden="true" aria-modal="true" role="dialog">
    <div class="modal-content" tabindex="-1">
      <button type="button" id="loginClose" class="modal-close" aria-label="閉じる">×</button>
      <h3>ログイン</h3>
      <form id="loginForm" autocomplete="off">
        <input id="loginUsername" type="text"     placeholder="ユーザー名" required>
        <input id="loginPassword" type="password" placeholder="パスワード" required>
        <button id="loginSubmit" type="submit" class="btn btn-primary">ログイン</button>
      </form>
    </div>
  </div>
  <!-- ===== /auth モーダル ===== -->

  <!-- 共通スクリプト（ページ固有のインラインJSは使わない） -->
  <script src="./script.js"></script>
  <script src="./js/auth.js" defer></script>
</body>
</html>
