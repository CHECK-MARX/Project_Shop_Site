<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>在庫管理</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .container{max-width:1100px;margin:28px auto;padding:0 16px;}
    .muted{opacity:.75}
    table.inventory{width:100%;border-collapse:collapse}
    table.inventory th,table.inventory td{padding:12px 10px;border-bottom:1px solid #233}
    .num-in{width:100%;max-width:220px}
    .mini{min-width:52px}
    .ctrls{display:flex;gap:8px;align-items:center}
    .sold-line{min-width:120px;display:inline-block}
    .right{display:flex;gap:10px;justify-content:flex-end}
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-brand"><h1>🛒 Vulnerable Shop</h1></div>
      <div class="nav-links">
        <a href="./index.html">ホーム</a>
        <a href="./products.html">商品</a>
        <a href="./cart.html">カート <span id="cartCount" class="cart-badge">0</span></a>
        <a href="./java-vuln.html" style="color:#ffd700;font-weight:bold;">Java脆弱性デモ</a>
        <div class="auth-buttons">
          <button id="loginBtn" class="btn btn-primary">ログイン</button>
          <button id="registerBtn" class="btn btn-secondary">新規登録</button>
          <button id="logoutBtn" class="btn btn-danger" style="display:none;">ログアウト</button>
          <span id="navUser" class="user-pill" hidden></span>
          <a id="profileLink" href="./profile.html" style="display:none;margin-left:8px;">プロフィール</a>
        </div>
      </div>
    </nav>
  </header>

  <main id="invPage" class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:18px;">
      <h2>在庫管理（管理者専用）</h2>
      <a id="btnSalesHistory" class="btn" href="./sales-history.html">売上履歴（全体）</a>
    </div>
    <p class="muted">※ 価格は整数（円）で保存されます。数量は 0 未満にはなりません。</p>

    <div id="authMsg" class="muted" style="margin:8px 0 12px; display:none;">認証確認に失敗しました</div>

    <table class="inventory">
      <thead>
        <tr>
          <th style="width:60px;">ID</th>
          <th>商品名</th>
          <th style="width:200px;">価格</th>
          <th style="width:100px;">在庫</th>
          <th style="width:320px;">操作／売れた個数</th>
          <th style="width:260px;">数量</th>
          <th style="width:120px;">追加</th>
        </tr>
      </thead>
      <tbody id="invBody"></tbody>
    </table>
  </main>

  <!-- 先にコア -->
  <script src="./script.js" defer></script>
  <!-- 必ず public/js/inventory.js に置く -->
  <script src="./js/inventory.js" defer></script>
</body>
</html>
