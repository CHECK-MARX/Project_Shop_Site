<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>決済 - Vulnerable Shop</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <header class="navbar">
    <div class="nav-brand"><h1>🛒 Vulnerable Shop</h1></div>
    <div class="nav-links">
      <a href="./index.html">ホーム</a>
      <a href="./products.html">商品</a>
      <a href="./cart.html">カート <span id="cartCount" class="cart-badge">0</span></a>
      <a href="./checkout.html" aria-current="page" style="font-weight:700;">決済</a>

      <div class="auth-buttons">
        <button id="loginBtn" class="btn btn-primary">ログイン</button>
        <button id="registerBtn" class="btn btn-secondary">新規登録</button>
        <button id="logoutBtn" class="btn btn-danger" style="display:none;">ログアウト</button>
        <span id="navUser" class="user-pill" hidden></span>
        <a id="profileLink" href="./profile.html" style="display:none;margin-left:8px;">プロフィール</a>
      </div>
    </div>
  </header>

  <main class="products-section" style="max-width:920px;">
    <h2>決済情報</h2>
    <p id="payStatus" style="opacity:.85;"></p>

    <form id="checkoutForm" class="modal-content" style="max-width:520px;">
      <label>氏名<input id="cardName" type="text" autocomplete="cc-name" required></label>
      <label>カード番号<input id="cardNumber" type="text" inputmode="numeric" autocomplete="cc-number" required></label>
      <label>有効期限 (MM/YY)<input id="cardExp" type="text" inputmode="numeric" autocomplete="cc-exp" placeholder="MM/YY" required></label>
      <label>CVV<input id="cardCvv" type="password" inputmode="numeric" autocomplete="cc-csc" required></label>

      <div class="sum-row" style="margin-top:8px;">
        <div class="sum-ttl">合計</div>
        <div id="checkoutTotal">¥0</div>
      </div>

      <button id="payBtn" type="submit" class="btn btn-success" style="margin-top:6px;">支払う</button>
    </form>
  </main>

  <!-- 共通ロジック & 認証（順序はどちらでもOK） -->
  <script src="./script.js" defer></script>
  <script src="./js/auth.js" defer></script>

  <!-- 決済ページ専用ロジック（必ず最後に / 1回だけ読み込む） -->
  <script src="./js/checkout.js" defer></script>

  <!-- 既存のログイン/登録モーダル（index.htmlと同じブロックを流用してOK） -->
  <div id="registerModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content" tabindex="-1">
      <button type="button" id="registerClose" class="modal-close">×</button>
      <h3>新規登録</h3>
      <form id="registerForm">
        <input id="regUsername"  type="text"     placeholder="ユーザー名" required>
        <input id="regEmail"     type="email"    placeholder="メール（任意）">
        <input id="regPassword"  type="password" placeholder="パスワード" required>
        <button id="registerSubmit" type="submit" class="btn btn-primary">登録</button>
      </form>
    </div>
  </div>

  <div id="loginModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content" tabindex="-1">
      <button type="button" id="loginClose" class="modal-close">×</button>
      <h3>ログイン</h3>
      <form id="loginForm">
        <input id="loginUsername" type="text"     placeholder="ユーザー名" required>
        <input id="loginPassword" type="password" placeholder="パスワード" required>
        <button id="loginSubmit" type="submit" class="btn btn-primary">ログイン</button>
      </form>
    </div>
  </div>
</body>
</html>
