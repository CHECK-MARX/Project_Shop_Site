<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>管理者パネル - Vulnerable Shop</title>
  <link rel="stylesheet" href="./styles.css"/>
  <style>
    .guard {max-width:960px;margin:24px auto;padding:16px;border:1px solid #27334d;border-radius:12px;background:#0f162b;color:#e9edf6}
    .table {width:100%;border-collapse:collapse;margin-top:12px}
    .table th,.table td{border-bottom:1px solid rgba(255,255,255,.1);padding:10px;text-align:left}
    .table th{opacity:.8}
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="nav-brand"><h1>🛠 管理者パネル</h1></div>
    <div class="nav-links">
      <a href="./index.html">ホーム</a>
      <a href="./products.html">商品</a>
      <a href="./cart.html">カート</a>
      <div class="auth-buttons">
        <button id="logoutBtn" class="btn btn-danger">ログアウト</button>
      </div>
    </div>
  </nav>
</header>

<main>
  <section class="admin-section" style="margin-top:16px">
    <h2>ユーザー一覧</h2>
    <div id="adminInfo" class="guard">読み込み中...</div>
    <div id="adminContent" class="admin-content" style="margin-top:16px">
      <table class="table" id="usersTable">
        <thead><tr><th>ID</th><th>ユーザー名</th><th>メール</th><th>権限</th><th>作成日時</th></tr></thead>
        <tbody id="usersBody"></tbody>
      </table>
    </div>

    <div class="admin-controls">
      <button id="backupBtn" class="btn btn-info">DBバックアップ作成</button>
      <button id="debugBtn" class="btn btn-warning">デバッグ情報</button>
    </div>

    <pre id="debugOut" class="guard" style="display:none;"></pre>
  </section>
</main>

<script>
  // 軽いユーティリティ
  const jget=(k,f=null)=>{try{return JSON.parse(localStorage.getItem(k)||'null')??f;}catch{return f;}};
  const token=localStorage.getItem('token');
  const user =jget('user',null);

  // 1) ガード：トークン無し/管理者でなければホームへ
  async function guard(){
    const info = document.getElementById('adminInfo');
    if(!token || !user){ info.textContent='未ログインのためアクセスできません。'; setTimeout(()=>location.href='./index.html',900); return false; }

    // サーバ側判定に任せるが、早期フィードバックとしてロールも見ておく
    if((user.role||'')!=='admin'){ info.textContent='管理者権限が必要です。'; setTimeout(()=>location.href='./index.html',900); return false; }

    info.textContent='管理者でログイン中: ' + (user.username||'');
    return true;
  }

  // 2) ユーザー一覧の取得
  async function loadUsers(){
    const body = document.getElementById('usersBody');
    body.innerHTML = '<tr><td colspan="5">読み込み中...</td></tr>';
    try{
      const r = await fetch('/api/admin/users', { headers:{Authorization:'Bearer '+token}});
      const data = await r.json();
      if(!r.ok) throw new Error(data.error||r.status);
      body.innerHTML = (data||[]).map(u=>`
        <tr>
          <td>${u.id}</td>
          <td>${u.username}</td>
          <td>${u.email||''}</td>
          <td>${u.role||''}</td>
          <td>${u.created_at||''}</td>
        </tr>
      `).join('');
    }catch(e){
      body.innerHTML = `<tr><td colspan="5" style="color:#ff9999">取得失敗: ${String(e)}</td></tr>`;
    }
  }

  // 3) バックアップ/デバッグ
  document.getElementById('backupBtn')?.addEventListener('click', async ()=>{
    const name = 'backup_'+Date.now();
    try{
      const r = await fetch('/api/backup', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({backupName:name})});
      const d = await r.json();
      alert(r.ok ? `バックアップ作成: ${name}.db` : `失敗: ${d.error||r.status}`);
    }catch(e){ alert('エラー: '+e.message); }
  });

  document.getElementById('debugBtn')?.addEventListener('click', async ()=>{
    const out = document.getElementById('debugOut');
    try{
      const r = await fetch('/api/debug');
      const d = await r.json();
      out.style.display='block';
      out.textContent = JSON.stringify(d, null, 2);
    }catch(e){
      out.style.display='block';
      out.textContent = '取得失敗: '+e.message;
    }
  });

  // 4) ログアウト
  document.getElementById('logoutBtn')?.addEventListener('click', ()=>{
    localStorage.removeItem('token'); localStorage.removeItem('user');
    location.href='./index.html';
  });

  (async ()=>{
    if(await guard()) await loadUsers();
  })();
</script>
</body>
</html>
