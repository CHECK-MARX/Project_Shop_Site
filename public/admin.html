<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理者ページ - Vulnerable Shop</title>
  <link rel="stylesheet" href="./styles.css"/>
  <style>
    .admin-wrap{max-width:1200px;margin:36px auto 80px;padding:0 16px}
    .admin-head{display:flex;align-items:center;gap:14px;margin-bottom:16px}
    .danger{display:none;margin-bottom:12px;color:#ff6b6b}
    .note{display:none;margin-bottom:12px;color:#9cf}
    .admin-table{width:100%;border-collapse:collapse;border-radius:12px;overflow:hidden}
    .admin-table thead th{background:#0f1b31;color:#cfe0ff;text-align:left;font-weight:700;padding:12px 14px;border-bottom:1px solid #27334d}
    .admin-table tbody td{padding:12px 14px;border-bottom:1px solid #1f2a44}
    .muted{opacity:.7}
    .btn-danger{background:#c43b3b;border:0;color:#fff;padding:6px 12px;border-radius:8px;cursor:pointer}
    .btn-danger:hover{filter:brightness(1.05)}
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-brand"><h1>🛒 Vulnerable Shop</h1></div>
      <div class="nav-links">
        <a href="./index.html">ホーム</a>
        <a href="./products.html">商品</a>
        <a href="./cart.html">カート</a>
        <a href="./java-vuln.html" style="color:#ffd700;font-weight:bold;">Java脆弱性デモ</a>
        <div class="auth-buttons">
          <button id="logoutBtn" class="btn btn-danger">ログアウト</button>
        </div>
        <span id="navUser" class="user-pill">👤 root</span>
      </div>
    </nav>
  </header>

  <main class="admin-wrap">
    <div class="admin-head">
      <h2>管理者ページ（登録ユーザー一覧 / メール / パスワード）</h2>
      <span class="muted">※ 教育用につき機微情報を表示しています</span>
    </div>

    <div id="errorBox" class="danger"></div>
    <div id="demoNote" class="note">※ API に接続できないため デモ表示（ローカルキャッシュ）を表示しています。</div>

    <div class="table-wrap">
      <table class="admin-table" aria-label="ユーザー一覧">
        <thead>
          <tr>
            <th style="width:90px">ID</th>
            <th>ユーザー名</th>
            <th>メール</th>
            <th>パスワード</th>
            <th style="width:90px">ロール</th>
            <th style="width:120px">操作</th>
          </tr>
        </thead>
        <tbody id="usersBody">
          <tr><td colspan="6" class="muted">読み込み中…</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const $ = sel => document.querySelector(sel);

    function showError(msg){
      const box = $('#errorBox');
      box.textContent = msg;
      box.style.display = 'block';
    }
    function hideError(){
      const box = $('#errorBox');
      box.textContent = '';
      box.style.display = 'none';
    }
    function showDemoNote(on){
      $('#demoNote').style.display = on ? 'block' : 'none';
    }

    function token(){ return localStorage.getItem('token') || ''; }

    async function fetchUsers(){
      hideError();
      try{
        const r = await fetch('/api/admin/users', {
          headers:{ 'Authorization': 'Bearer ' + token() }
        });
        if(!r.ok) throw new Error((await r.json()).error || r.statusText);
        const users = await r.json();
        renderUsers(users);
        showDemoNote(false);
      }catch(e){
        renderUsers([]); // 空にして
        showError('ユーザー一覧の取得に失敗しました: ' + e.message);
        showDemoNote(true);
      }
    }

    function renderUsers(users){
      const tb = $('#usersBody');
      if(!Array.isArray(users) || users.length===0){
        tb.innerHTML = '<tr><td colspan="6" class="muted">ユーザーが見つかりません</td></tr>';
        return;
      }
      let html = '';
      for(const u of users){
        html += `
          <tr data-id="${u.id}">
            <td>${u.id ?? ''}</td>
            <td>${u.username ?? ''}</td>
            <td>${u.email ?? ''}</td>
            <td>${u.password ?? ''}</td>
            <td>${u.role ?? ''}</td>
            <td><button class="btn-danger" data-del="${u.id}">削除</button></td>
          </tr>`;
      }
      tb.innerHTML = html;

      // 削除ボタンにイベント付与
      tb.querySelectorAll('button[data-del]').forEach(btn=>{
        btn.addEventListener('click', onDeleteClick);
      });
    }

    async function onDeleteClick(e){
      const id = Number(e.currentTarget.dataset.del);
      if(!Number.isInteger(id)) return;
      if(!confirm(`ユーザーID ${id} を削除します。よろしいですか？`)) return;

      try{
        const r = await fetch(`/api/admin/users/${id}`, {
          method:'DELETE',
          headers:{ 'Authorization': 'Bearer ' + token() }
        });
        if(!r.ok){
          const j = await r.json().catch(()=>({}));
          throw new Error(j.error || r.statusText);
        }
        // 行を即時で消す（楽にやる）
        const tr = document.querySelector(`tr[data-id="${id}"]`);
        tr?.parentNode?.removeChild(tr);
      }catch(err){
        alert('削除に失敗しました: ' + err.message);
      }
    }

    function logout(){
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      location.href = './index.html';
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      $('#logoutBtn')?.addEventListener('click', logout);
      fetchUsers();
    });
  </script>
</body>
</html>
