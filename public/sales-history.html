<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>売上履歴</title>
  <!-- 404対策（空favicon） -->
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Vulnerable Shop</div>
    <nav class="nav-links"></nav>
    <div class="auth-buttons">
      <a id="profileLink" href="./profile.html" class="btn">プロフィール</a>
      <button id="logoutBtn" class="btn btn-danger">ログアウト</button>
      <span id="navUser" class="pill" hidden></span>
    </div>
  </header>

  <main class="admin-section" style="max-width:1280px;margin:0 auto;">
    <h1>売上履歴（全体）</h1>
    <div id="hitCount" style="margin:8px 0 12px 0;font-weight:700;">表示件数: 0（全件表示）</div>

    <!-- 既存テンプレ側にフィルターがあればそのまま使われます。無い場合はJSが自動生成します -->
    <div class="filters" style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px;">
      <input id="qUser" class="input" placeholder="ユーザー（username / email 部分一致）">
      <input id="qProduct" class="input" placeholder="商品名（部分一致）">
      <input id="qMin" class="input" placeholder="金額（以上）" style="width:120px">
      <input id="qMax" class="input" placeholder="金額（以下）" style="width:120px">
      <button id="btnSearch" class="btn btn-primary">検索</button>
      <button id="btnClear" class="btn">クリア</button>
      <button id="btnReload" class="btn">最新を再取得</button>
    </div>

    <div class="table-wrap">
      <table class="table" style="width:100%;border-collapse:collapse">
        <thead>
          <tr>
            <th style="text-align:left;padding:8px">日時</th>
            <th style="text-align:left;padding:8px">ユーザー</th>
            <th style="text-align:left;padding:8px">商品名</th>
            <th style="text-align:right;padding:8px">数量</th>
            <th style="text-align:right;padding:8px">単価</th>
            <th style="text-align:right;padding:8px">小計（行）</th>
            <th style="text-align:left;padding:8px">注文ID</th>
          </tr>
        </thead>
        <tbody id="salesTbody"></tbody>
      </table>
      <div style="margin:16px 0">
        <button id="btnMore" class="btn">さらに読み込む</button>
      </div>
    </div>
  </main>

  <!-- ここが大事：昔のインライン <script> は置かない -->
  <script src="./script.js" defer></script>
  <script src="./js/sales_history.js" defer></script>
</body>
</html>
